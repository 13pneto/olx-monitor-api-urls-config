<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Dados</title>
  <!-- Adicione os links para os arquivos CSS e JavaScript do Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <form id="form-new-url" class="mt-4">
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="text" class="form-control" id="url" name="url" required>
        </div>
        <div class="form-group">
          <label for="description">Descrição:</label>
          <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar URL</button>
      </form>


  <h1 class="mt-4">Tabela de Dados</h1>
  <table class="table table-striped table-bordered mt-4">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>URL</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Added dinamically by JS (script.js) -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>

</html>
